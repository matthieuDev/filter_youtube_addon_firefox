<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="filter_arg.css"/>
  </head>

<body>
  <div id="popup-content">
    <p>Threshold % views</p>
    <input type="range" min="0" max="100" value="50" class="slider" id="rangeThresholdView" >
    <output id="amountThresholdView" for="rangeThresholdView">50</output>%<br>
    <p>Video length</p>
    <div>
      <input id="beginTime" value="00:00:00" pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" size=10 class="date">
      <input id="endTime" value="00:00:00" pattern="([0-1][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" size=10 class="date">
    </div>
    <div class="button apply filterVideo">Filter recommendations </div><br>
    <p>Number of replies</p>
    <div>
      <input id="beginReplies" value="0" min=0 size=10 type="number">
      <input id="endReplies" value="0" min=0 size=10 type="number">
    </div>
    <div class="button apply filterComment">Filter comments</div>
  </div>
  <script src="filter_arg.js"></script>
</body>

</html>
